<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post service</title>
</head>
<body>
    <h2>글쓰기 form 생성 실습</h2>
    <form action="http://localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" size="10" maxlength="30">
        </div>
        <br>
        <div>
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" rows="10" cols="40" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div>
            <label for="reserve">예약여부</label>
            <input type="radio" name="reserve" id="reserve" value="yes">예약O
            <input type="radio" name="reserve" id="reserve" value="no">예약X
        </div>
        <div>
            <label for="time">예약등록시간</label>
            <input type="datetime-local" name="time" id="time">
        </div>
        <div>
            <input type="submit" value="완료"> 
        </div>
    </form>

    
</body>
</html>
