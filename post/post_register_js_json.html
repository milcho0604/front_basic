<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h3{text-align: center;}
    </style>
</head>
<body>
   <object style="width:100%;" data="../comeon/header.html" type="text/html"></object>
   <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form id="postForm">
            <div class ="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" class = "form-control" >
            </div>
            <div class ="form-group">
                <label for="contents">내용입력</label>
                <textarea name="contents" id="contents" class = "form-control" rows="10" maxlength="800" placeholder="여기에 글을 쓰세요."></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">제출</button>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("postForm").addEventListener('submit',
            async function(event){
                event.preventDefault();
                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;
                try{
                // const postJson = {title:title, contents:contents};//{title, contents};
                const response = await axios.post("http://ec2-3-39-229-72.ap-northeast-2.compute.amazonaws.com:8081/post/register1",
                    {title:title, contents:contents}
                )
                console.log(response.data);
                }catch(e){
                    console.log(e);
                }
            }



        )
    </script>
</body>
</html>
